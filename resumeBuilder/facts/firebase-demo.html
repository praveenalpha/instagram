<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resumeBuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <ul>
        <div class="welcome">
        </div>
        <li> <a id="signin" class="hide" href="">Sign In</a>  </li>
        <li> <a id="signup" class="hide" href="">Sign Up</a>  </li>
        <li> <a id="logout" class="hide" href="">Log Out</a>  </li>
    </ul>
</div>


<div class="resumes-block hide">
    <div class="resume red"></div>
    <div class="resume black"></div>
    <div class="resume blue"></div>
</div>


<div class="signup-form form">
    <h2>SignUp Form</h2>
    <form id="signup-form">
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        
        <div class="email">
            <label for="email">Email</label>
            <input type="text" id = "email" name="email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>



<div class="signin-form form ">
    <h2>SignIn Form</h2>
    <form id="signin-form">
        <div class="email">
            <label for="email">Email</label>
            <input type="text" id = "email-si" name="email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-si">
        </div>
        <button type="submit">Sign In</button>
    </form>
</div>

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="./firebase.js"></script>
  <script src="./script.js"></script>
  
</body>

</html>
